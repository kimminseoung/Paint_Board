<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림판JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="controls_btn">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls_colors" id="jsColors">
      <div class="controls_color jsColor" style="background-color: #000;"></div>
      <div class="controls_color jsColor" style="background-color: #fff;"></div>
      <div class="controls_color jsColor" style="background-color: red;"></div>
      <div class="controls_color jsColor" style="background-color: orange;"></div>
      <div class="controls_color jsColor" style="background-color: #ffcc00;"></div>
      <div class="controls_color jsColor" style="background-color: #4cd963;"></div>
      <div class="controls_color jsColor" style="background-color: skyblue;"></div>
      <div class="controls_color jsColor" style="background-color: #0579ff;"></div>
      <div class="controls_color jsColor" style="background-color: #f6f9fc;"></div>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
